<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%">
    <defs>
        <pattern id="checker" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
            <rect width="8" height="4" fill="#CCCCCC"/>
            <rect width="8" height="4" x="4" fill="white"/>
            <rect width="8" height="4" y="4" fill="white"/>
            <rect width="8" height="4" x="4" y="4" fill="#CCCCCC"/>
        </pattern>
        <linearGradient id="Gradient">
            <stop offset="0" stop-color="white" stop-opacity="1" />
            <stop offset="100%" stop-color="white" stop-opacity="0" />
        </linearGradient>
        <mask id="Mask">
            <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient)"  />
        </mask>
    </defs>

    <rect width="100%" height="100%" fill="url(#checker)" mask="url(#Mask)"/>
</svg>