<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" height="256" width="256">
    <defs>
        <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: rgb(255, 255, 255); stop-opacity: 1"/>
            <stop offset="100%" style="stop-color: rgb(255, 255, 255); stop-opacity: 0"/>
        </linearGradient>
        <linearGradient id="blackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: rgb(0, 0, 0); stop-opacity: 0"/>
            <stop offset="100%" style="stop-color: rgb(0, 0, 0); stop-opacity: 1"/>
        </linearGradient>
    </defs>
    <rect width="256" height="256" fill="url(#whiteGradient)"/>
    <rect width="256" height="256" fill="url(#blackGradient)"/>
</svg>